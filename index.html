<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Partidos en Vivo - Tiren Parleys</title>
    <style>
        body { background: #101010; color: white; font-family: Arial; }
        .card {
            background: #1a1a1a;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            border-left: 5px solid #00eaff;
        }
    </style>
</head>

<body>
    <h1>ðŸ“¡ Partidos En Vivo</h1>
    <div id="partidos"></div>

    <script>
        async function cargarPartidos() {
            let contenedor = document.getElementById("partidos");
            contenedor.innerHTML = "Cargando partidos...";

            const res = await fetch("/api/partidos-hoy");
            const data = await res.json();

            if (!data.response || data.response.length === 0) {
                contenedor.innerHTML = "<p>No hay partidos en vivo.</p>";
                return;
            }

            contenedor.innerHTML = "";

            data.response.forEach(match => {
                contenedor.innerHTML += `
                    <div class="card">
                        <h3>${match.teams.home.name} vs ${match.teams.away.name}</h3>
                        <p><strong>Marcador:</strong> ${match.goals.home} - ${match.goals.away}</p>
                        <p><strong>Tiempo:</strong> ${match.fixture.status.elapsed} min</p>
                    </div>
                `;
            });
        }

        cargarPartidos();
        setInterval(cargarPartidos, 30000); // cada 30s
    </script>

</body>
</html>
