<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiren Parleys - Consejos del Mago</title>

    <style>
        body {
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: #111;
            padding: 20px;
            font-size: 25px;
            font-weight: bold;
        }

        .container {
            padding: 15px;
        }

        select {
            width: 90%;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .card {
            background: #1c1c1c;
            padding: 15px;
            border-radius: 12px;
            margin-top: 12px;
            font-size: 17px;
            text-align: left;
            border-left: 5px solid #00d9ff;
        }
    </style>
</head>

<body>

    <div class="header">‚ö° CONSEJOS DEL MAGO ‚ö°</div>

    <!-- FECHA -->
    <h2 id="fecha" style="margin-top:5px; font-size:18px; color:#ccc;"></h2>

    <script>
        function mostrarFecha() {
            const hoy = new Date();
            const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("fecha").innerText = hoy.toLocaleDateString('es-ES', opciones);
        }
        mostrarFecha();
    </script>

    <div class="container">

        <!-- SELECT DE DEPORTES -->
        <select id="deporte" onchange="cargarConsejos()">
            <option value="futbol">‚öΩ F√∫tbol</option>
            <option value="baloncesto">üèÄ Baloncesto</option>
            <option value="tenis">üéæ Tenis</option>
            <option value="beisbol">‚öæ B√©isbol</option>
            <option value="americano">üèà F√∫tbol Americano</option>
        </select>

        <div id="contenedorConsejos"></div>
    </div>

    <script>
        function cargarConsejos() {
            const deporte = document.getElementById("deporte").value;
            const contenedor = document.getElementById("contenedorConsejos");

            let consejos = [];

            if (deporte === "futbol") {
                consejos = [
                    "M√°s de 8.5 tiros de esquina",
                    "Ambos equipos marcan",
                    "M√°s de 2.5 goles"
                ];
            }

            if (deporte === "baloncesto") {
                consejos = [
                    "M√°s de 210.5 puntos totales",
                    "Jugador estrella +20 puntos",
                    "M√°s de 45.5 intentos de campo"
                ];
            }

            if (deporte === "tenis") {
                consejos = [
                    "M√°s de 20.5 juegos en el partido",
                    "Ganador del primer set",
                    "M√°s de 9.5 aces totales"
                ];
            }

            if (deporte === "beisbol") {
                consejos = [
                    "M√°s de 7.5 carreras",
                    "Ganador del partido",
                    "M√°s de 1.5 home runs"
                ];
            }

            if (deporte === "americano") {
                consejos = [
                    "M√°s de 42.5 puntos totales",
                    "M√°s de 3.5 touchdowns",
                    "Ganador por spread"
                ];
            }

            // Renderizar consejos
            contenedor.innerHTML = "";
            consejos.forEach(texto => {
                contenedor.innerHTML += `
                    <div class="card">${texto}</div>
                `;
            });
        }

        // Cargar por defecto
        cargarConsejos();
    </script>

</body>

</html>
